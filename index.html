<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bookmark App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container">
		
		<h1>Bookmarker</h1>
		<hr>

		<div class="user-input-area">
			<h2>Bookmark Your Favorite Sites</h2>
			<form>
				<label for="">Site Name</label>
				<input type="text" placeholder="Website Name" id="site-name" required>
				<label for="">Site URL</label>
				<input type="url" placeholder="Website URL" id="site-url">
				<input type="submit">
			</form>
		</div>	

		<ul></ul>

	</div>




<script src="main.js"></script>	
</body>
</html>
