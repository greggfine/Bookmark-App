<div class="container">
	
	<h1>Bookmarker</h1>
	<hr>

	<div class="user-input-area">
		<h2>Bookmark Your Favorite Sites</h2>
		<form action="">

			<input type="text" placeholder="Website Name">
			<label for="">Site URL</label>
			<input type="text" placeholder="Website URL">
			<input type="submit">
		</form>
	</div>	

	<ul>
		<li>
			<h3>Facebook</h3>
			<button>Visit</button>
			<button id="delete-btn">Delete</button>
		</li>	

		<li>
			<h3>Google</h3>
			<button>Visit</button>
			<button id="delete-btn">Delete</button>
		</li>
	</ul>





</div>
